<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>GifTastic!</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="container">

        <!-- This row will contain the selectable gif categories and the input box to add to selectable gifs -->
        <div class="row">

            <!-- This column will contain the list of selectable gif categories -->
            <div class="col-8">

                <!-- Rendered buttons will get dumped here -->
                <div id="buttons-view"></div>
            </div>

            <!-- This column will contain an input box to add new categories -->
            <div class="col-4">

                <form id="category-form">
                    <label for="category-input">Add a Category:</label>
                    <input type="text" id="category-input">
                    <br>

                    <!-- Button triggers new category to be added -->
                    <input id="add-category" type="submit" value="Add Category!" class="btn btn-danger">
                    <br>

                    <div id="bonus-gifs"></div>
                </form>
            </div>
        </div>
    
        <!-- This gifs will get dumped here -->
        <div class="row">

            <div class="col">
                
                <div id="gifs-view"></div>
            </div>
        </div>
    
    
    
    
    </div>

    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
